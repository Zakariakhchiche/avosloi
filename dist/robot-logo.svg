<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="#f8f9fa"/>
  <g transform="translate(64, 32)">
    <!-- Tête du robot -->
    <rect x="128" y="64" width="128" height="128" rx="20" fill="url(#grad1)"/>
    <!-- Écran/visage -->
    <rect x="148" y="84" width="88" height="48" fill="#E8F5E9"/>
    <!-- Symbole € -->
    <text x="172" y="120" font-family="Arial" font-size="32" fill="#2E7D32">€</text>
    <!-- Antennes -->
    <line x1="144" y1="64" x2="144" y2="32" stroke="#2E7D32" stroke-width="4"/>
    <line x1="240" y1="64" x2="240" y2="32" stroke="#2E7D32" stroke-width="4"/>
    <circle cx="144" cy="32" r="8" fill="#4CAF50"/>
    <circle cx="240" cy="32" r="8" fill="#4CAF50"/>
    <!-- Corps -->
    <rect x="148" y="192" width="88" height="160" rx="10" fill="url(#grad1)"/>
    <!-- Écran de données -->
    <rect x="168" y="212" width="48" height="80" fill="#E8F5E9"/>
    <!-- Symboles de calcul -->
    <text x="178" y="242" font-family="monospace" font-size="12" fill="#2E7D32">+</text>
    <text x="178" y="262" font-family="monospace" font-size="12" fill="#2E7D32">-</text>
    <text x="178" y="282" font-family="monospace" font-size="12" fill="#2E7D32">×</text>
    <!-- Bras -->
    <rect x="98" y="212" width="50" height="20" rx="10" fill="url(#grad1)"/>
    <rect x="236" y="212" width="50" height="20" rx="10" fill="url(#grad1)"/>
    <!-- Jambes -->
    <rect x="168" y="352" width="20" height="80" rx="10" fill="url(#grad1)"/>
    <rect x="196" y="352" width="20" height="80" rx="10" fill="url(#grad1)"/>
  </g>
</svg>
